<html>
	<head>
		<title>주기도문</title>
		<link rel="icon" type="image/png" href="/유효상.png">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	</head>
	<body>
		하늘에 계신 우리 아버지,
		아버지의 이름을 거룩하게 하시며
		아버지의 나라가 오게 하시며,
		아버지의 뜻이 하늘에서와 같이
		땅에서도 이루어지게 하소서.
		오늘 우리에게 일용할 양식을 주시고,
		우리가 우리에게 잘못한 사람을 용서하여 준 것 같이
		우리 죄를 용서하여 주시고,
		우리를 시험에 빠지지 않게 하시고, 악에서 구하소서.
		나라와 권능과 영광이 영원히 아버지의 것입니다. 아멘.
	</body>
</html>
